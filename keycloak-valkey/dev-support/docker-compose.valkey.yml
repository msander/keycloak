version: '3.8'
services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: valkey-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  keycloak-primary:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-primary
    command:
      - start-dev
      - --http-enabled=true
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_CACHE: local
      KC_SPI_CONNECTIONS_VALKEY_PROVIDER: lettuce
      KC_SPI_CONNECTIONS_VALKEY_LETTUCE_URI: redis://valkey:6379
      KC_SPI_CONNECTIONS_VALKEY_LETTUCE_CLIENT_NAME: keycloak-primary
    volumes:
      - ./runtime/providers:/opt/keycloak/providers:rw
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  keycloak-secondary:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak-secondary
    command:
      - start-dev
      - --http-enabled=true
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_CACHE: local
      KC_SPI_CONNECTIONS_VALKEY_PROVIDER: lettuce
      KC_SPI_CONNECTIONS_VALKEY_LETTUCE_URI: redis://valkey:6379
      KC_SPI_CONNECTIONS_VALKEY_LETTUCE_CLIENT_NAME: keycloak-secondary
    volumes:
      - ./runtime/providers:/opt/keycloak/providers:rw
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080"
    restart: unless-stopped

networks:
  default:
    name: keycloak-valkey-dev
